<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ TITLE }} - Gaby's blog</title>

		<!-- seo -->
		<meta name="author" content="Gaby 'Squared' SAILLARD">
		<meta name="description" content="Gaby, also known as Squared. Personal website, resume, blog, and more.">
		<meta name="keywords" content="blog,developer,personal">

		<!-- open graph -->
		<meta property="og:title" content="{{ TITLE }} - Gaby's blog">
		<meta property="og:type" content="article">
		<meta property="og:image" content="https://gaby.dev/pics/avatar.jpg">
		<meta property="og:description" content="An article on Gaby's personal blog.">
		<meta property="og:url" content="https://gaby.dev{{ URL }}">
		<meta property="og:locale" content="en_US">
		<meta property="og:site_name" content="gaby.dev">
		
		<!-- display -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- links -->
		<base target="_blank">

		<!-- icon -->
		<link rel="icon" type="image/png" href="/pics/favicon-16x16.png" sizes="16x16">
		<link rel="icon" type="image/png" href="/pics/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/pics/favicon.png" sizes="128x128">
		
		<!-- stylesheets -->
		<link rel="stylesheet" href="/styles/water.css">
		<link rel="stylesheet" href="/styles/syntax.css">
		<link rel="stylesheet" href="/styles/posts.css">

		<script async defer data-domain="gaby.dev" src="https://plausible.gaby.dev/js/plausible.js"></script>
	</head>
	<body>
		<script>
		  (async function() {
			 if (fetch) {
				const ref = (document.referrer) ? document.referrer.replace(/\//g, '%2F') : 'noref';
				await fetch('https://reporter.gaby.dev/api/report/'+ref);
			 }
		  })();
		</script>
		<noscript><img src="https://reporter.gaby.dev/api/report/pixel.gif" alt=""></noscript>

		<aside>
			<aside>
				<h1>Gaby</h1>
				<h4>@Squared</h4>
			</aside>
			<hr>
			<nav>
				<h1>Latest posts</h1>
				<ul>
<!-- POSTS_LINKS -->
<li></li>
<!-- POSTS_LINKS -->
				</ul>
			</nav>
			<hr>
			<p><a href="/" target="_self">go back to homepage</a></p>
		</aside>
		<article>
			<h1>{{ TITLE }}</h1>
			<h4>Published {{ DATE }}</h4>
			<hr>
			{{ POST }}
		</article>
	</body>
</html>
